<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dform</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        input{
            padding: 1em;
            margin-top: 5vh;
            border-radius: 2em;
        }
        button{
            margin-top: 5vh;
            padding: 0.5em;
            border-radius: 2em;
        }
    </style>
</head>
<body>
    <form action="/" method="post">
        <input type="text" placeholder="name" name="name" class="name">
        <input type="text" placeholder="data1" name="data1" class="data1">
        <input type="text" placeholder="data2" name="data2" class="data2">
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
