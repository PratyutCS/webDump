    <header onmouseover="rmimg()">
        <div class="intro">
            <h1 class="itxt">Welcome!</h1>
            <h1 class="itxt">TO VOXBOX</h1>
        </div>
        <img height="60px" class="logo" onclick="home()" onmouseover="pdis()">
        <div class="pdis" onmouseover="pdis()"></div>
        <nav onmouseover="pdis()">
            <a href="#search" class="reveal" onclick="loli(0)">Search</a>
            <a href="#about" class="reveal" onclick="loli(1)">About</a>
            <a href="#home" class="reveal active" onclick="loli(2)">Home</a>

        </div>

        <div class="ppanel"></div>
