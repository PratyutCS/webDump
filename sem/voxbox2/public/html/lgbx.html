<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./lgst.css">
    <script defer src="./fill1.js"></script>
</head>
<body>
    <div class="cursor"></div>
    <div class="box">
        <div class="lgd">
            <h1 class="pl">Login</h1>
    
            <form class="fr" action="/index" method="POST">
                <div class="tf">
                    <input type="text"class="email" name="email" required>
                    <label class="lab1">Email</label>
                </div>
                <div class="tf">
                    <input type="password" class="password" name="password" required>
                    <label class="lab2">Password</label>
                </div>
                <button type="submit">LOGIN</button>
            </form>
            <h1 class="ex">New to VOXBOX? <a href="register" class="lo">Create Account</a></h1>
        </div>
    </div>
</body>
</html>
