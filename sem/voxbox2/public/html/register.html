<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="./regis.css">
    <script defer src="./regis.js"></script>
</head>
<body>
    <div class="cursor"></div>
    <div class="box">
        <div class="lgd">
            <button class="btn" onclick="history.back()"></button>
            <h1 class="pl">Register</h1>

            <form class="fr" action="/" method="post">
                <div class="tf">
                    <input type="text" class="email" name="title" required>
                    <label class="lab1">Email</label>
                </div>
                <div class="tf">
                    <input type="password" name="content1" class="password" required>
                    <label class="lab2">Password</label>
                </div>
                <div class="tf">
                    <input type="password" name="content2" class="cpassword" required>
                    <label class="lab3">Confirm Password</label>
                </div>
                <button type="submit">REGISTER</button>
            </form>
        </div>
    </div>
</body>
</html>
