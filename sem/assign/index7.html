<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index7</title>
    <link rel="stylesheet" href="./style7.css">
    <script defer src="./fill7.js"></script>
</head>
<body>
    <div class="cont">
        <h3>Roll no: </h3>
        <input type="text" placeholder="rollnumber" class="r">
        <button type="button" onclick="display()" class="ne">display</button>
        <h3>Name: </h3>
        <input type="text" placeholder="name" class="n">
        <button type="button" onclick="next()" class="ne">next</button>
        <h3>marks in subject 1: </h3>
        <input type="text" placeholder="marks in subject 1" class="ms1">
        <h3>marks in subject 2: </h3>
        <input type="text" placeholder="marks in subject 2" class="ms2">
        <button type="button" onclick="back()" class="ba">back</button>
        <h3>marks in subject 3: </h3>
        <input type="text" placeholder="marks in subject 3" class="ms3"><br>
        <button type="button" onclick="update()" class="toggle">update</button>
    </div>
</body>
</html>
