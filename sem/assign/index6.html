        let h2=document.createElement("h1");

        let nb=document.createElement("h2");

            static roll;
            constructor(name,sub1,sub2,sub3){
                this.roll=student.roll++;
                this.name=name;
                this.sub1=sub1;
                this.sub2=sub2;
                this.sub3=sub3;
            }
            disp(q){
                console.log(this.name+" "+this.sub1+" "+this.sub2+" "+this.sub3);
                q.textContent=this.name+" "+this.sub1+" "+this.sub2+" "+this.sub3;
            }
            result(w){
                let per=(this.sub1+this.sub2+this.sub3)/3;
                if(per<40)
                {
                console.log("fail");
                w.textContent=per+" fail";
                }
                else{
                console.log("pass");
                w.textContent=per+" pass";
                }
            }
        }
        ob=new student("pratyut",10,20,30);
        ob.disp(h1);
